    <header class="header">
        <h1>Tu Historial Local</h1>
        <button onclick="window.location.href='./../index.html'" class="button">‚¨Ö Volver al Inicio</button>
    </header>

    <div class="contenedor-historial">
        <h2>√öltimas p√°ginas visitadas:</h2>
        <ul id="lista-donde-se-muestra">
            </ul>
        
        <br>
        <button onclick="borrarHistorial()" class="button" style="background-color: #d9534f;">üóëÔ∏è Borrar Historial</button>
    </div>

    <script>
        // 1. Buscamos la caja fuerte (localStorage)
        let historialGuardado = JSON.parse(localStorage.getItem('miHistorialWeb')) || [];
        let lista = document.getElementById('lista-donde-se-muestra');

        // 2. Comprobamos si est√° vac√≠o
        if (historialGuardado.length === 0) {
            lista.innerHTML = "<p style='text-align:center'>Todav√≠a no has visitado ninguna p√°gina.</p>";
        } else {
            // 3. Si hay datos, le damos la vuelta (.reverse) para ver lo m√°s nuevo arriba
            // Y creamos un elemento <li> por cada visita
            historialGuardado.reverse().forEach(dato => {
                lista.innerHTML += `
                    <li>
                        <strong>P√°gina:</strong> ${dato.pagina} <br>
                        <span class="hora">üìÖ ${dato.fecha}</span>
                    </li>`;
            });
        }

        // Funci√≥n para limpiar
        function borrarHistorial() {
            if(confirm("¬øSeguro que quieres borrar todo el historial?")) {
                localStorage.removeItem('miHistorialWeb');
                location.reload(); // Recarga la p√°gina para verla vac√≠a
            }
        }
    </script>
