<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Erik">
    <meta name="Description" content="Ejercicios con DIV en HTML5">
    <meta name="Keywords" content="HTML, CSS, JavaScript, SQL, PHP, jQuery, XML, DOM, Bootstrap, Python">
    <title>Ejercicios DIV</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .contenedor {
        display: flex;
        flex-direction: row;
    }
    .div-rojo {
        width: 70vw;
        height: 20vh;
        background-color: red;
        border: 5px solid black;
        border-radius: 15px;
        text-align: center;
        margin: auto;
        font-size: 30px;
        /* Centrar el texto del div */
        line-height: 20vh;
        font-family: arial;
    }
    .bola {
        width: 33vw;
        height: 50vh;
        border-radius: 60%;
        text-align: center;
        /* Intentar hacer mejor la bola */
        /* No es de todo un circulo */
    }
    .bola-verde {
        background-color: green;
        border: 5px dashed black;
    }
    .bola-cian {
        background-color: cyan;
        border: 5px dotted black;
    }
    .bola-amarillo {
        background-color: yellow;
        border: 6px double black;
    }
    .caja {
        width: 50vw;
        height: 20vh;
        background-color: lightgray;
        border: 5px ridge rgb(255, 19, 176);
        text-align: center;
        border-radius: 30px;
    }
    .caja-grande {
        width: auto;
        height: 30vh;
        background-color: gray;
        border: 5px outset rgb(0, 255, 42);
        text-align: center;
        margin-top: 10px;
    }
</style>
<body>
    
    <div class="div-rojo">Ejercicios Sobre DIV</div><br>
    <marquee>bolas de colores</marquee><br>
    <div class="contenedor">
        <div class="bola-verde bola"></div> 
        <div class="bola-cian bola"></div>
        <div class="bola-amarillo bola"></div>
    </div><br>
    <div class="contenedor">
        <div class="caja"></div>
        <div class="caja"></div>
    </div>
    <div class="caja-grande"></div>
    <!-- Incluir texto dentro de los divs para un mejor contexto-->
</body>
</html>
